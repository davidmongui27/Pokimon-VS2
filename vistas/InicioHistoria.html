<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKIMON V2</title>
    <link rel="stylesheet" href="../css/iniciobatalla.css">
    <script src="../javascript/entrenador.js"></script> 
</head>
<body>
    <center>
        <h1>AQUI COMIENZA TU HISTORIA POKIMON, EMPECEMOS CON TU REGISTRO DE ENTRENADOR:</h1>
        <div>
            <fieldset>
                <legend><h1>Entrenador</h1></legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre_entrenador" required><br><br>

                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" required><br><br>

                <label for="ciudad">Ciudad Pokémon:</label>
                <select id="ciudad" name="ciudad" required>
                    <option value="">Selecciona una ciudad</option>
                    <option value="Pueblo Paleta">Pueblo Paleta</option>
                    <option value="Ciudad Celeste">Ciudad Celeste</option>
                    <option value="Ciudad Carmín">Ciudad Carmín</option>
                    <option value="Isla Canela">Isla Canela</option>
                    <option value="Ciudad Azafrán">Ciudad Azafrán</option>
                </select><br><br>

                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecciona</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select><br><br>

                <button onclick="guardarEntrenador()">Guardar Entrenador</button>
            </fieldset>
        </div>
    </center>
</body>
</html>
